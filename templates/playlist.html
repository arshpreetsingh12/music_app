{% extends "base.html" %}
{% load static %}

{% block title %}
<title>Playlists</title>
{% endblock %}

{% block content %}

        <!-- Begin Page Content -->
        <div class="container-fluid">

          <!-- Page Heading -->
          <!-- <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 class="h3 mb-0 text-gray-800">Dashboard</h1>
            <a href="#" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i class="fas fa-download fa-sm text-white-50"></i> Generate Report</a>
          </div> -->

          <!-- Content Row -->

          <div class="row">

           <div class="row play__list m-3 p-3">
            {% for list in playlists %}
             <div class="playlist_box">
               <div class="playlist_raper_img">
                {% if list.cover_image %}
               <a href="{% url 'edit_playlist' list.id %}"> <img class="" src="{{list.cover_image.url}}"></a>
                {% else %}
               <a href="{% url 'edit_playlist' list.id %}"><img class="" src="{% static 'images/Mask-music.png' %}"></a>
                 {% endif %}
                 <div class="play_icon">
                   <a href="{% url 'edit_playlist' list.id %}"><img class="" src="{% static 'images/Play.svg' %}"></a> 
                 </div>
               </div>
               <p>{{list.playlist}} - {{list.description}}</p>
               <h3>{{list.artist.info.user.first_name}}</h3>
               <!-- <p> - Sacred Liturgical Poems Of The Oriental Jews - Parashat Vayislah - CD8</p>
               <h3>Various Artist</h3> -->
             </div>
             {% endfor %}
           
           </div>
           
            
          </div>

          <!-- Content Row -->
          

        </div>
        <!-- /.container-fluid -->

      </div>
      <!-- End of Main Content -->

    </div>
    <!-- End of Content Wrapper -->

  </div>
  <!-- End of Page Wrapper -->

{% endblock %}
