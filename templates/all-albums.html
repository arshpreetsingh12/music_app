{% extends "base.html" %}
{% load static %}

{% block title %}
<title>All Albums</title>
{% endblock %}

{% block content %}
      <!-- Begin Page Content -->
        <div class="container-fluid">

          <!-- Page Heading -->
          <!-- <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 class="h3 mb-0 text-gray-800">Dashboard</h1>
            <a href="#" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i class="fas fa-download fa-sm text-white-50"></i> Generate Report</a>
          </div> -->

          <!-- Content Row -->

          <div class="row">
           
           <div class="row play__list m-3 p-3">
             {% if all_albums %}
            {% for album in all_albums %}
             <div class="playlist_box">
               <div class="playlist_raper_img">
                {% if album.album_pic %}
                 <div class="play_icon_2">
                   <a {% if not user_role == 'Listener' %} href="{% url 'edit_album' album.id %}" {% endif %}><img class="" src="{{ album.album_pic.url }}"></a> 
                 </div>
                 {% else %}
                  <div class="play_icon_2">
                   <a  {% if not user_role == 'Listener' %}  href="{% url 'edit_album' album.id %}"  {% endif %}><img class="" src="{% static 'images/Play.svg' %}"></a> 
                 </div>
                 {% endif %}
               </div>
               
             </div>
             {% endfor %}
              {% else %}
             <div>
             <center style="color: white;">No albums</center>
             </div>
           {% endif %}
            
          </div>

          <!-- Content Row -->
          

        </div>
        <!-- /.container-fluid -->

      </div>
      <!-- End of Main Content -->

    </div>
    <!-- End of Content Wrapper -->

  </div>
  {% endblock %}
