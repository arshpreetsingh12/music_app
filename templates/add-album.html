{% extends "base.html" %}
{% load static %}

{% block content %}

        <!-- Begin Page Content -->
        <div class="container-fluid">

          <!-- Page Heading -->
          <!-- <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 class="h3 mb-0 text-gray-800">Dashboard</h1>
            <a href="#" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i class="fas fa-download fa-sm text-white-50"></i> Generate Report</a>
          </div> -->

          <!-- Content Row -->

          <div class="row">

            <!-- Area Chart -->
            <div class="col-12">
              <div class="card mb-4">
                <!-- Card Header - Dropdown -->
                <div class="p-3 d-flex justify-content-between">
                  <div class="">
                    <h6>Add Album</h6>
                  </div>
                 
                </div>

                <!-- form -->
                <div class="pt-3 mb-3  ">
                  <div class="row px-3">
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="exampleInputPassword1">Album Title</label>
                        <input type="text" class="form-control" id="exampleInputPassword1" placeholder="" name="album_title">
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="exampleInputPassword1">FB URL</label>
                        <input type="url" class="form-control" id="exampleInputPassword1" placeholder="" name="fb_url">
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="exampleInputPassword1">Artist</label>
                        <!-- <input type="password" class="form-control" id="exampleInputPassword1" placeholder=""> -->
                        <select class="form-control" id="exampleFormControlSelect1" name="artist">
                          <option selected disabled>Select Artist</option>
                        {% for artist in all_artist %}
                            <option value="{{artist.id}}">{{artist.user.first_name}}</option>
                           
                        {% endfor %}
                      </select>
                      </div>
                    </div>
                     <div class="col-md-6">
                      <div class="form-group">
                        <label for="exampleInputPassword1">Album Pic</label>
                        <input type="file" class="form-control" id="exampleInputPassword1" placeholder="" name="album_pic">
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="exampleInputPassword1">TWITTER URL</label>
                        <input type="url" class="form-control" id="exampleInputPassword1" placeholder="" name="twitter_url">
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="exampleInputPassword1">Album Length eg: “04:20”</label>
                        <input type="text" class="form-control" id="exampleInputPassword1" placeholder="" name="album_length">
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="exampleInputPassword1">GOOGLE PLUS URL</label>
                        <input type="url" class="form-control" id="exampleInputPassword1" placeholder="" name="google_url">
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="exampleInputPassword1">Select Album Songs</label>
                        <select class="form-control" id="exampleFormControlSelect1">
                          <option></option>
                          {% for song in songs %}
                          <option>{{song.song_title}}</option>
                          {% endfor %}
                        </select>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="exampleInputPassword1">Website URL</label>
                        <input type="url" class="form-control" id="exampleInputPassword1" placeholder="" name="website_url">
                      </div>
                    </div>
                    <div class="col-md-12">
                      <div class="form-group">
                        <label for="exampleInputPassword1">Brief Description</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="description"></textarea>
                      </div>
                    </div>
                  </div>

                  <div class="px-3 text-right py-5">
                      <button class="btn primary-btn mr-2">cancel</button>
                      <button class="btn secondary-btn">save</button>
                  </div>

                </div>
              </div>
            </div>
            
          </div>

          <!-- Content Row -->
          

        </div>
        <!-- /.container-fluid -->

      </div>
      <!-- End of Main Content -->

    </div>
    <!-- End of Content Wrapper -->

  </div>
{% endblock %}
